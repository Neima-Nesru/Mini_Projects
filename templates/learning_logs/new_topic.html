{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
<p>Add new Topic: </p>
<form method='POST' action="{% url 'new_topic' %}">
	{% csrf_token %}

	{% bootstrap_form form %}
	
	{% buttons %}
	<button name="submit" class="btn btn-primary">add topic</button>
	{% endbuttons %}
</form>
{% endblock content %}
